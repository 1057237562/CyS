<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyS Project</title>
    <!-- 引入Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --user-message-bg: #e3f2fd;
            --bot-message-bg: #ffffff;
            --think-bg: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #ddd;
            --text-color: #333;
            --light-text: #555;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .toggle-input-btn {
            position: absolute;
            top: -50px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .toggle-input-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #f9f9f9;
        }
        
        .input-area {
            position: relative;
            background-color: white;
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 10px var(--shadow-color);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .input-area.collapsed {
            padding: 0;
            height: 0;
            border-top: none;
        }
        
        .input-content {
            transition: opacity 0.2s ease;
        }
        
        .input-area.collapsed .input-content {
            opacity: 0;
        }
        
        .param-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .param-control {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--light-text);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            font-family: inherit;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 1px 2px var(--shadow-color);
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-message-bg);
            border-bottom-left-radius: 4px;
        }
        
        /* Markdown渲染样式 */
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3, 
        .markdown-content h4, 
        .markdown-content h5, 
        .markdown-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        .markdown-content p {
            margin: 0.5em 0;
        }
        
        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
            margin: 0.5em 0;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 0.95em;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin: 0.5em 0;
        }
        
        .markdown-content ul, 
        .markdown-content ol {
            padding-left: 2em;
            margin: 0.5em 0;
        }
        
        .markdown-content li {
            margin: 0.25em 0;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }
        
        .markdown-content th, 
        .markdown-content td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        
        .markdown-content th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        .think-container {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--think-bg);
        }
        
        .think-header {
            padding: 6px 10px;
            font-size: 0.85rem;
            color: var(--light-text);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .think-header:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .think-content {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
        }
        
        .think-content.collapsed {
            display: none;
        }
        
        .think-toggle {
            font-size: 0.9rem;
            margin-left: 8px;
        }
        
        /* 滚动条样式 */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .param-controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CyS Project</h1>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- 消息将在这里动态添加 -->
    </div>
    
    <div class="input-area" id="inputArea">
        <button class="toggle-input-btn" id="toggleInputBtn">≡</button>
        <div class="input-content">
            <div class="param-controls">
                <div class="param-control">
                    <label for="temperature">Temperature (0-1)</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.6">
                </div>
                <div class="param-control">
                    <label for="top_p">Top P (0-1)</label>
                    <input type="number" id="top_p" min="0" max="1" step="0.05" value="0.95">
                </div>
            </div>
            <textarea id="message" placeholder="输入你的消息...">你是谁？</textarea>
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        // 配置marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            smartypants: true
        });
        
        // 切换输入区域可见性
        const toggleInputBtn = document.getElementById('toggleInputBtn');
        const inputArea = document.getElementById('inputArea');
        
        toggleInputBtn.addEventListener('click', function() {
            inputArea.classList.toggle('collapsed');
            // 更新按钮图标
            toggleInputBtn.textContent = inputArea.classList.contains('collapsed') ? '⊕' : '≡';
            
            // 如果展开输入区域，滚动到底部
            if (!inputArea.classList.contains('collapsed')) {
                setTimeout(() => {
                    document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
                }, 10);
            }
        });
        
        // 解析并处理包含<think>标签的内容
        function processContent(content) {
            // 先提取think标签内容
            const thinkRegex = /<think>([\s\S]*?)<\/think>/g;
            const thinkContents = [];
            let processedContent = content.replace(thinkRegex, (match, p1) => {
                thinkContents.push(p1.trim());
                return `%%THINK_${thinkContents.length - 1}%%`;
            });
            
            // 渲染Markdown
            processedContent = marked.parse(processedContent);
            
            // 将think标记替换为可折叠元素
            for (let i = 0; i < thinkContents.length; i++) {
                const thinkContent = thinkContents[i];
                const thinkHtml = `
                    <div class="think-container">
                        <div class="think-header">
                            <span>思考过程</span>
                            <span class="think-toggle">▼</span>
                        </div>
                        <div class="think-content">
                            ${marked.parse(thinkContent)}
                        </div>
                    </div>
                `;
                processedContent = processedContent.replace(`%%THINK_${i}%%`, thinkHtml);
            }
            
            return processedContent;
        }
        
        // 为think容器添加事件监听
        function setupThinkContainers(container) {
            const thinkHeaders = container.querySelectorAll('.think-header');
            thinkHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    content.classList.toggle('collapsed');
                    const toggle = this.querySelector('.think-toggle');
                    toggle.textContent = content.classList.contains('collapsed') ? '▶' : '▼';
                });
            });
        }

        fetch('./fetch').then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }).then(data => {
            // 遍历数据并添加到聊天界面
            const messageList = data.messages || [];
            const chatContainer = document.getElementById('chatContainer');
            for (const message of messageList) {
                if(message.role === 'user') {
                    const userMessageDiv = document.createElement('div');
                    userMessageDiv.className = 'message user-message';
                    userMessageDiv.textContent = message.content;
                    chatContainer.appendChild(userMessageDiv);
                }
                if(message.role === 'assistant') {
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot-message';
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'markdown-content';
                    responseDiv.innerHTML = processContent(message.content);
                    botMessageDiv.appendChild(responseDiv);
                    chatContainer.appendChild(botMessageDiv);
                    
                    // 设置think容器的事件
                    setupThinkContainers(responseDiv);
                }
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (data.responding || false){
                const chatContainer = document.getElementById('chatContainer');
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                const responseDiv = document.createElement('div');
                
                responseDiv.className = 'markdown-content';
                responseDiv.innerHTML = '<em>获取中...</em>';
                botMessageDiv.appendChild(responseDiv);
                chatContainer.appendChild(botMessageDiv);

                fetch('./fetch_stream', {
                    method: 'POST'
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let accumulatedText = '';
                    responseDiv.innerHTML = '';
                    
                    return new Promise((resolve, reject) => {
                        const readChunk = async () => {
                            try {
                                const { done, value } = await reader.read();
                                if (done) {
                                    resolve(accumulatedText);
                                    return;
                                }
                                const chunk = decoder.decode(value, { stream: true });
                                accumulatedText += chunk;
                                
                                const processedContent = processContent(accumulatedText);
                                responseDiv.innerHTML = processedContent;
                                
                                setupThinkContainers(responseDiv);
                                
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                
                                // 继续读取下一个 chunk
                                readChunk();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        
                        readChunk();
                    });
                }).catch(error => {
                    console.error('Error fetching stream:', error);
                }); 
            }

        }).catch(error => {
            console.error('Error fetching initial data:', error);
        });
        
        document.getElementById('sendButton').addEventListener('click', async function() {
            const message = document.getElementById('message').value.trim();
            const temperature = parseFloat(document.getElementById('temperature').value);
            const top_p = parseFloat(document.getElementById('top_p').value);
            
            if (!message) {
                alert('请输入消息');
                return;
            }
            
            // 添加用户消息到聊天界面
            const chatContainer = document.getElementById('chatContainer');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatContainer.appendChild(userMessageDiv);
            
            // 添加机器人消息占位符
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            const responseDiv = document.createElement('div');
            responseDiv.className = 'markdown-content';
            responseDiv.innerHTML = '<em>思考中...</em>';
            botMessageDiv.appendChild(responseDiv);
            chatContainer.appendChild(botMessageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('./chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        temp: temperature,
                        top_p: top_p,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = '';
                responseDiv.innerHTML = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;
                    
                    // 处理内容并渲染Markdown
                    const processedContent = processContent(accumulatedText);
                    responseDiv.innerHTML = processedContent;
                    
                    // 设置think容器的事件
                    setupThinkContainers(responseDiv);
                    
                    // 自动滚动到底部
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.style.color = 'red';
                errorDiv.textContent = `错误: ${error.message}`;
                responseDiv.appendChild(errorDiv);
                console.error('Error:', error);
            } finally {
                // 发送后清空输入框
                document.getElementById('message').value = '';
                // 重新聚焦到输入框
                document.getElementById('message').focus();
            }
        });
        
        // 允许按Enter发送消息（Shift+Enter换行）
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendButton').click();
            }
        });
        
        // 页面加载后自动聚焦到输入框
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message').focus();
        });
    </script>
</body>
</html>
